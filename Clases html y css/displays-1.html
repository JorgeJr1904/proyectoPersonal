<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 1</title>
    <style>
        body{
            margin: 0;
        }
        
        .bloque{ /*esta etiqueta es de tipo block por lo cual se le puede dar tamaño "Height y width"*/ 
            width: 200px;
            height: 200px;
            margin: 20px;
            background: red;
        }
        a{ /*Esta Etiqueta es de tipo inline por lo cual no se le puede dar tamaño aunque se lo pongamos
            y el margin de funciona en todos lados solo del lado izquierdo y arriba*/
            background: skyblue;
            width: 200px;
            height: 200px;
            margin: 20px;
        }
        button{/*Esta etiqueta es de tipo inline-block la cual puede tener stilos tanto de block como inline
            si te das cuenta el texto no se mueve con el tipo Inline pero la caja del boton si toma esos valores
            como el tamaño*/
            background: skyblue;
            width: 200px;
            height: 200px;
            margin: 20px;
            background: slateblue;
        }

        .container{
            display: flex;
            background: blue;
            justify-content: center;
            height: 200px;
            align-items: center;
        }

        .item{
            width: 35px;
            height: 35px;
            background: black;
        }
        .container .item:nth-child(2n+1){
            background: white;
        }

        .containerGrid{
            display: grid;
            width: 400px;
            height: 400px;
            background: green;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }
        .itemGrid{
            background: pink;
        }
        .containerGrid .itemGrid:nth-child(1){
            grid-column: 1 / 2;
        }
        .containerGrid .itemGrid:nth-child(2){
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }
        .containerGrid .itemGrid:nth-child(3){
            grid-column: 3 / 4;
            grid-row: 3 / 4;
        }
        .containerGrid .itemGrid:nth-child(4){
            grid-column: 4 / 4;
            grid-row: 4 / 4;
        }

    </style>
</head>
